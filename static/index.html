<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>莉亚格式化数据服务</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>莉亚格式化数据服务</h1>
        <div class="search-container">
            <select id="dataSourceSelect">
                <option value="zth">ZTH 数据</option>
                <option value="houtu">后土数据</option>
            </select>
            <input type="text" id="searchInput" placeholder="搜索地标名称...">
        </div>
        <div class="table-container">
            <table id="landmarksTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>等级</th>
                        <th>状态</th>
                        <th>坐标 (X, Y, Z)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be loaded here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
